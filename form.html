<!DOCTYPE html>
<html lang="en">
<head>
	<title> Contact Form </title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/CVstyle.css">
</head>
<body>
	<div class="form-container">
		<form action="" name="contact-form">
			<div class="form-row">
				<label class="form-label" for="name-input">Name</label>
				<input class="form-input" type="text" name="name" id="name-input" placeholder="Your full name.." minlength="4" required autofocus>
			</div>
			<div class="form-row">
				<label class="form-label" for="email-input">Email</label>
				<input class="form-input" type="email" name="email" id="email-input" placeholder="Email address.." required>
			</div>
			<div class="form-row">
				<label class="form-label" for="title-input">Title</label>
				<input class="form-input" type="text" name="title" id="title-input" placeholder="Subject.." required>
			</div>
			<div class="form-row">
				<label class="form-label" for="message-input">Message</label>
				<textarea class="form-input" name="message" id="message-input" placeholder="Your message.." minlength="20" required></textarea>
			</div>
			<div class="form-row">
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
</body>
</html>
